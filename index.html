<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <form id="submitForm">
        <label class="form-label">Email (required) </label>
        <br>
        <label>
            <input type="email" required name = userEmail class="email">
        </label>
        <br>
        <label class="form-label">Password (required) </label>
        <br>
        <label>
            <input type="password" required class="password">
        </label>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="js/script.js"></script>
</body>
</html>
